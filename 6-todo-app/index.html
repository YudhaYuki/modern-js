<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos-App</title>
</head>
<body>

    <h1>My Todos List</h1>

    <input type="text" id="search-text" placeholder="Filter todos">

    <label>
        <input type="checkbox" id="hide-completed"> Hide completed
    </label>

    <div id="todos"></div>

    <form action="" id="new-todo">
        <input type="text" id="add-todo" name="text" placeholder="Type a new todo">
        <button>Add todo</button>
    </form>

    <script src="todos-app.js"></script>

</body>
</html>
