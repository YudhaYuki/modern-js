<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todos-App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>
    
    <div class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input type="text" class="input" id="search-text" placeholder="Filter todos">
            
            <label class="checkbox">
                <input type="checkbox" id="hide-completed"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        
        <form action="" id="new-todo">
            <input type="text" id="add-todo" class="input" name="text" placeholder="Type a new todo">
            <button class="button">Add todo</button>
        </form>
    </div>

    <script src="scripts/uuid.js"></script>
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/todo-app.js"></script>

</body>
</html>
